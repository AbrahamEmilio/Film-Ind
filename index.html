<html lang="en">
<head>

    <script defer src="./src/secrets.js"></script>

    <link rel="stylesheet" href="./styles/style.css">

    <header class="header">
        <p class="logotype">FILM IND</p>

            <button class="header__form-button" type="submit">Search</button>

        <ul class="header__menu">
            <li>
                <a class="header__button" href="">Home</a>
            </li>
            <li>
                <a class="header__button" href="">Popular</a>

            <li >

    <section id="genders" class="genders">
        <div class="genders__container"></div>
        <div class="genders__view">

            <div class="genders__movies-container"></div>

    <section id="popular" class="popular">

        <!-- <div class="popular__movies-container popular__movies-large-container"></div> -->

    <section id="movieDetails" class="movieDetails inactive">
        <div class="movieDetails__container">
            <img class="movieDetails__img" src="" alt="">

                <h2 class="movieDetails__title">Her</h2>
                <p class="movieDetails__descripcion">descripcion</p>
